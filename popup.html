<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aptos Wallet</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="20" cy="20" r="20" fill="#00D4AA" />
          <path
            d="M20 8C13.373 8 8 13.373 8 20C8 26.627 13.373 32 20 32C26.627 32 32 26.627 32 20C32 13.373 26.627 8 20 8ZM20 10C25.514 10 30 14.486 30 20C30 25.514 25.514 30 20 30C14.486 30 10 25.514 10 20C10 14.486 14.486 10 20 10Z"
            fill="white" />
          <path
            d="M20 14C16.686 14 14 16.686 14 20C14 23.314 16.686 26 20 26C23.314 26 26 23.314 26 20C26 16.686 23.314 14 20 14Z"
            fill="white" />
        </svg>
      </div>
      <h1 class="title">Okto Wallet</h1>
      <div class="subtitle">Aptos Network</div>
    </div>

    <div class="content">
      <div id="main-view">
        <div class="status disconnected" id="status">
          <div>Not Connected</div>
        </div>

        <div class="account-info" id="account-info" style="display: none;">
          <div class="balance-section">
            <div class="balance" id="balance">0 APT</div>
            <div class="balance-label">Account Balance</div>
          </div>
          <div class="network-section">
            <div class="network-label">Network</div>
            <div class="network" id="network">Devnet</div>
          </div>
          <div class="address-section">
            <div class="address-label">Address</div>
            <div class="account-address" id="address"></div>
            <button class="copy-btn" id="copy-address" title="Copy Address">ðŸ“‹</button>
          </div>
        </div>

        <div class="actions">
          <button class="btn btn-primary" id="connect-btn">Connect Wallet</button>
        </div>
      </div>

      <div id="connect-view" style="display: none;">
        <div class="pending-request">
          <h3>Connection Request</h3>
          <p>A dApp is requesting to connect to your wallet.</p>
          <div class="actions">
            <button class="btn btn-primary" id="approve-connect">Approve</button>
            <button class="btn btn-secondary" id="reject-connect">Reject</button>
          </div>
        </div>
      </div>

      <div id="sign-view" style="display: none;">
        <div class="pending-request">
          <h3>Signature Request</h3>
          <p id="sign-message">Please review and approve this signature request.</p>
          <div class="request-details" id="sign-details"></div>
          <div class="actions">
            <button class="btn btn-primary" id="approve-sign">Sign</button>
            <button class="btn btn-secondary" id="reject-sign">Reject</button>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="version">Okto Wallet v1.0.0</div>
      <div class="status-indicator">
        <span class="status-dot"></span>
        <span class="status-text">Ready for dApp connections</span>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
